<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>激活账号</title>
</head>
<body>
<div>
    <p>
        <b th:text="${username}"></b>, 您好！
    </p>
    <p>
        您正在注册，这是一封激活邮件，激活码是
        <u><b th:text="${activationCode}"></b></u>
    </p>
</div>
</body>
</html>
